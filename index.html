<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>countdown timer</title>
</head>

<body>
    <!-- change this to whatever you want to count down to-->
    <h1>Session Zero</h1>
    <!-- don't change anything below this line else you will break things-->
    <div class="countdown-container">

        <div class="days-container">
            <p class="countdown-el big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-container">
            <p class="countdown-el big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="minutes-container">
            <p class="countdown-el big-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="seconds-container">
            <p class="countdown-el big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>

</html>
